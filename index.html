<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xtream Player Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- الأساسيات --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --danger: #ff4757;
            --text: #ffffff;
            --text-muted: #a0a0a0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; font-family: 'Tajawal', sans-serif;
            background: var(--bg-gradient); background-size: 400% 400%;
            animation: gradientAnim 15s ease infinite;
            color: var(--text); height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        @keyframes gradientAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- شاشة تسجيل الدخول --- */
        .login-wrapper {
            width: 100%; max-width: 400px; padding: 20px;
            display: flex; flex-direction: column; z-index: 100;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(20px);
            padding: 25px; border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            text-align: center;
        }

        .login-container h2 { margin: 0 0 20px 0; font-size: 22px; }

        .login-tabs {
            display: flex; gap: 10px; margin-bottom: 20px;
            background: rgba(255,255,255,0.05); padding: 5px; border-radius: 12px;
        }
        .tab-btn {
            flex: 1; padding: 10px; border: none; background: transparent;
            color: var(--text-muted); cursor: pointer; border-radius: 8px;
            font-family: 'Tajawal'; font-weight: bold; transition: 0.3s; font-size: 14px;
        }
        .tab-btn.active { background: var(--primary); color: #000; }

        .form-section { display: none; }
        .form-section.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .input-group { margin-bottom: 12px; position: relative; }
        .input-icon {
            position: absolute; top: 50%; right: 15px; transform: translateY(-50%);
            color: var(--text-muted); font-size: 14px;
        }
        
        .toggle-pass {
            position: absolute; top: 50%; left: 15px; transform: translateY(-50%);
            color: var(--text-muted); cursor: pointer; font-size: 14px; padding: 5px;
        }

        .login-input {
            width: 100%; padding: 12px 40px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            border-radius: 10px; color: white; font-family: 'Tajawal'; outline: none;
            transition: 0.3s; font-size: 14px;
        }
        .login-input:focus { border-color: var(--primary); background: rgba(255,255,255,0.1); }

        .btn-login {
            width: 100%; padding: 12px;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer;
            transition: 0.3s; margin-top: 10px; font-size: 15px;
        }
        .btn-login:hover { opacity: 0.9; transform: scale(0.98); }

        /* --- واجهة المشغل --- */
        .app-container {
            display: none; width: 100vw; height: 100vh;
            background: #000; flex-direction: row;
            overflow: hidden;
        }

        /* Sidebar - القائمة الجانبية */
        .sidebar {
            width: 320px; background: #121216; border-left: 1px solid #333;
            display: flex; flex-direction: column; z-index: 10;
        }

        /* Header: User & Logout */
        .sidebar-header {
            padding: 15px; background: rgba(255,255,255,0.02);
            border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center;
            flex-shrink: 0; /* منع التقلص */
        }
        .user-info { display: flex; flex-direction: column; }
        .user-label { font-size: 11px; color: #888; margin-bottom: 2px; }
        .user-val { color: var(--primary); font-weight: bold; font-size: 15px; }
        
        .logout-btn {
            background: rgba(255, 71, 87, 0.1); border: 1px solid rgba(255, 71, 87, 0.3);
            color: var(--danger); width: 35px; height: 35px; border-radius: 8px;
            cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .logout-btn:active { transform: scale(0.9); }

        /* Search Area */
        .search-container { padding: 10px 15px; background: #121216; flex-shrink: 0; }
        .search-box { position: relative; }
        .search-input {
            width: 100%; padding: 10px 35px 10px 10px; border-radius: 8px; border: 1px solid #333;
            background: #1a1a20; color: white; font-family: 'Tajawal'; outline: none; font-size: 13px;
        }
        .search-icon { position: absolute; top: 50%; right: 10px; transform: translateY(-50%); color: #666; font-size: 12px; }
        .clear-search { position: absolute; top: 50%; left: 10px; transform: translateY(-50%); color: #666; cursor: pointer; display: none; }

        /* Channels List */
        .channels-list {
            flex-grow: 1; overflow-y: auto; padding: 5px 10px;
            /* Scrollbar Style */
            scrollbar-width: thin; scrollbar-color: #333 transparent;
        }
        .channel-item {
            display: flex; align-items: center; gap: 10px; padding: 12px; margin-bottom: 4px;
            background: rgba(255,255,255,0.03); border-radius: 8px; cursor: pointer;
            transition: 0.2s; border-right: 3px solid transparent;
        }
        .channel-item:active { background: rgba(255,255,255,0.08); }
        .channel-item.active { background: rgba(0, 210, 255, 0.15); border-right-color: var(--primary); }
        
        .ch-img { width: 40px; height: 40px; background: #000; border-radius: 6px; overflow: hidden; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .ch-img img { width: 100%; height: 100%; object-fit: contain; }
        .ch-title { font-size: 13px; line-height: 1.4; color: #ddd; }

        /* Video Area */
        .video-area {
            flex-grow: 1; background: #000; display: flex; align-items: center; justify-content: center;
            position: relative;
        }
        video { width: 100%; height: 100%; outline: none; }

        /* Loader & Error */
        .loader {
            border: 2px solid rgba(255,255,255,0.2); border-top: 2px solid #fff;
            border-radius: 50%; width: 18px; height: 18px; animation: spin 0.8s linear infinite;
            display: none; margin-right: 10px; vertical-align: middle;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .error-msg {
            color: #ff6b81; font-size: 13px; margin-top: 15px; display: none;
            background: rgba(255,0,0,0.1); padding: 8px; border-radius: 6px;
        }

        /* --- تجاوب الهاتف (Mobile Responsive) --- */
        @media (max-width: 768px) {
            .app-container { flex-direction: column-reverse; } /* الفيديو فوق والقائمة تحت */
            
            .sidebar { 
                width: 100%; 
                height: 60%; /* القائمة تأخذ 60% من الشاشة */
                border-left: none; border-top: 1px solid #333;
            }
            
            .video-area { 
                height: 40%; /* الفيديو يأخذ 40% من الشاشة */
                width: 100%; 
            }
            
            .channel-item { padding: 10px; }
        }
    </style>
</head>
<body>

    <!-- شاشة تسجيل الدخول -->
    <div class="login-wrapper" id="loginWrapper">
        <div class="login-container">
            <h2>Xtream Player</h2>

            <div class="login-tabs">
                <button class="tab-btn active" onclick="switchTab('xtream')">سيرفر Xtream</button>
                <button class="tab-btn" onclick="switchTab('m3u')">ملف M3U</button>
            </div>

            <!-- Xtream Form -->
            <div id="xtreamForm" class="form-section active">
                <div class="input-group">
                    <i class="fas fa-server input-icon"></i>
                    <input type="text" id="host" class="login-input" placeholder="الرابط (Host URL)">
                </div>
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" class="login-input" placeholder="اسم المستخدم (Username)">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye toggle-pass" onclick="togglePasswordVisibility()"></i>
                    <input type="password" id="password" class="login-input" placeholder="كلمة المرور (Password)">
                </div>

                <button class="btn-login" onclick="loginXtream()">
                    دخول <span class="loader" id="loginLoader"></span>
                </button>
                
                <!-- عرض مبسط للحسابات المحفوظة -->
                <div id="savedAccountsArea" style="display:none; margin-top:15px; text-align:right;">
                    <small style="color:#666;">الحسابات المحفوظة:</small>
                    <div id="accountsList" style="margin-top:5px; max-height:100px; overflow-y:auto;"></div>
                </div>
            </div>

            <!-- M3U Form -->
            <div id="m3uForm" class="form-section">
                <input type="file" id="m3uInput" accept=".m3u,.m3u8" style="display:none" onchange="processM3UFile()">
                <button class="btn-login" onclick="document.getElementById('m3uInput').click()" style="background:var(--glass-bg); border:1px solid #444;">
                    <i class="fas fa-upload"></i> اختر ملف من الجهاز
                </button>
            </div>

            <div class="error-msg" id="errorMsg"></div>
        </div>
    </div>

    <!-- واجهة المشغل -->
    <div class="app-container" id="appScreen">
        <!-- القائمة الجانبية -->
        <div class="sidebar">
            
            <!-- 1. Header (User & Logout) -->
            <div class="sidebar-header">
                <div class="user-info">
                    <span class="user-label">المستخدم</span>
                    <span class="user-val" id="displayUser">Guest</span>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>

            <!-- 2. Search Bar (Fixed below header) -->
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" class="search-input" placeholder="بحث عن قناة..." onkeyup="handleSearch()">
                    <i class="fas fa-times clear-search" id="clearSearchBtn" onclick="clearSearch()"></i>
                </div>
            </div>

            <!-- 3. Channel List (Scrollable) -->
            <div class="channels-list" id="channelsContainer">
                <!-- القنوات ستظهر هنا -->
            </div>
        </div>

        <!-- منطقة الفيديو -->
        <div class="video-area">
            <video id="videoPlayer" controls autoplay playsinline></video>
        </div>
    </div>

    <script>
        // --- إعدادات النظام ---
        const CORS_PROXY = "https://corsproxy.io/?"; // وسيط سريع ومجاني
        let allChannels = [];
        let savedAccounts = [];
        let currentAuth = {};

        // عند التحميل
        window.addEventListener('DOMContentLoaded', loadSavedAccounts);

        // --- التبديل بين التبويبات ---
        function switchTab(mode) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            document.getElementById(mode + 'Form').classList.add('active');
            document.querySelector(`button[onclick="switchTab('${mode}')"]`).classList.add('active');
            hideError();
        }

        function togglePasswordVisibility() {
            const p = document.getElementById('password');
            p.type = p.type === 'password' ? 'text' : 'password';
        }

        // --- منطق الاتصال الذكي (Smart Login) ---
        async function loginXtream() {
            let host = document.getElementById('host').value.trim();
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const loader = document.getElementById('loginLoader');

            if(!host || !user || !pass) { showError('يرجى تعبئة البيانات'); return; }

            // تنظيف الرابط
            if(host.endsWith('/')) host = host.slice(0, -1);
            if(!host.startsWith('http')) host = 'http://' + host;

            hideError();
            loader.style.display = 'inline-block';

            // تحديد ما إذا كنا بحاجة للوسيط (اكتشاف تلقائي)
            // إذا كان الموقع HTTPS والسيرفر HTTP، نحتاج وسيط إجبارياً
            const isSiteHttps = window.location.protocol === 'https:';
            const isHostHttp = host.startsWith('http://');
            let needProxy = (isSiteHttps && isHostHttp);

            const apiUrl = `${host}/player_api.php?username=${user}&password=${pass}&action=get_live_streams`;
            
            try {
                // المحاولة الأولى: استخدام الوسيط مباشرة إذا لزم الأمر، أو الاتصال المباشر
                let finalUrl = needProxy ? (CORS_PROXY + encodeURIComponent(apiUrl)) : apiUrl;
                
                let response;
                try {
                    response = await fetch(finalUrl);
                } catch(e) {
                    // إذا فشل الاتصال المباشر (بسبب CORS مثلاً)، نفعّل الوسيط ونحاول مرة أخرى تلقائياً
                    console.log("Direct connect failed, switching to proxy...");
                    needProxy = true;
                    response = await fetch(CORS_PROXY + encodeURIComponent(apiUrl));
                }

                if(!response.ok) throw new Error("فشل الاتصال");

                const data = await response.json();
                
                // التحقق من صحة البيانات
                if(!Array.isArray(data) && !data.user_info) throw new Error("بيانات خطأ");
                if(data.user_info && data.user_info.auth === 0) throw new Error("البيانات غير صحيحة");

                // نجاح! حفظ البيانات
                saveAccount(host, user, pass);
                
                // حفظ حالة الجلسة (هل نستخدم وسيط أم لا؟)
                currentAuth = { host, user, pass, type: 'xtream', useProxy: needProxy };
                
                // معالجة القنوات
                const channels = Array.isArray(data) ? data : []; // بعض السيرفرات ترجع هيكلية مختلفة
                allChannels = channels.map(ch => ({...ch, type: 'xtream'}));

                openPlayer(user);

            } catch(err) {
                console.error(err);
                showError("فشل الاتصال: تأكد من الرابط والبيانات.");
            } finally {
                loader.style.display = 'none';
            }
        }

        // --- تشغيل الفيديو (مع دعم الوسيط التلقائي) ---
        function playChannel(ch, el) {
            // تحديث الواجهة
            document.querySelectorAll('.channel-item').forEach(e => e.classList.remove('active'));
            if(el) el.classList.add('active');
            
            let url = ch.url;
            
            // بناء الرابط
            if(ch.type === 'xtream') {
                url = `${currentAuth.host}/live/${currentAuth.user}/${currentAuth.pass}/${ch.stream_id}.m3u8`;
            }

            // تطبيق الوسيط إذا تم اكتشافه عند تسجيل الدخول
            if(currentAuth.useProxy) {
                url = CORS_PROXY + encodeURIComponent(url);
            }

            const video = document.getElementById('videoPlayer');
            
            if(Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
                // التعامل مع أخطاء الستريم
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                         // محاولة أخيرة عند الفشل
                        console.log("Stream Error, retrying...");
                        hls.startLoad();
                    }
                });
            } else if(video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }

        // --- واجهة المستخدم ---
        function openPlayer(username) {
            document.getElementById('loginWrapper').style.display = 'none';
            document.getElementById('appScreen').style.display = 'flex';
            document.getElementById('displayUser').innerText = username;
            renderChannels(allChannels.slice(0, 200)); // عرض مبدئي
        }

        function renderChannels(list) {
            const container = document.getElementById('channelsContainer');
            container.innerHTML = '';
            
            if(list.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:20px; color:#666;">لا توجد قنوات</div>';
                return;
            }

            // استخدام Fragment لتحسين الأداء
            const frag = document.createDocumentFragment();
            list.forEach(ch => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                const img = (ch.type === 'xtream' ? ch.stream_icon : ch.logo) || '';
                
                div.innerHTML = `
                    <div class="ch-img">
                        ${img ? `<img src="${img}" loading="lazy" onerror="this.style.display='none'">` : '<i class="fas fa-tv" style="color:#444"></i>'}
                    </div>
                    <div class="ch-title">${ch.name}</div>
                `;
                div.onclick = () => playChannel(ch, div);
                frag.appendChild(div);
            });
            container.appendChild(frag);
        }

        // --- البحث ---
        let searchTimeout;
        function handleSearch() {
            clearTimeout(searchTimeout);
            const term = document.getElementById('searchInput').value.toLowerCase();
            document.getElementById('clearSearchBtn').style.display = term ? 'block' : 'none';
            
            // تأخير البحث قليلاً لتحسين الأداء
            searchTimeout = setTimeout(() => {
                const filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(term));
                renderChannels(filtered.slice(0, 100)); // عرض أول 100 نتيجة فقط للسرعة
            }, 300);
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            handleSearch();
        }

        // --- إدارة الحسابات والملفات ---
        function saveAccount(host, user, pass) {
            let accs = JSON.parse(localStorage.getItem('xtream_accs') || '[]');
            // إزالة القديم إذا وجد وإضافة الجديد في البداية
            accs = accs.filter(a => !(a.host === host && a.user === user));
            accs.unshift({ host, user, pass });
            localStorage.setItem('xtream_accs', JSON.stringify(accs));
        }

        function loadSavedAccounts() {
            const accs = JSON.parse(localStorage.getItem('xtream_accs') || '[]');
            const list = document.getElementById('accountsList');
            const area = document.getElementById('savedAccountsArea');
            
            if(accs.length > 0) {
                area.style.display = 'block';
                list.innerHTML = accs.map(a => `
                    <div style="padding:8px; border-bottom:1px solid #333; cursor:pointer; display:flex; justify-content:space-between;" 
                         onclick="fillLogin('${a.host}', '${a.user}', '${a.pass}')">
                        <span style="color:#fff; font-size:12px">${a.user}</span>
                        <span style="color:#666; font-size:10px">${new URL(a.host).hostname}</span>
                    </div>
                `).join('');
            }
        }

        function fillLogin(h, u, p) {
            document.getElementById('host').value = h;
            document.getElementById('username').value = u;
            document.getElementById('password').value = p;
        }

        function processM3UFile() {
            const file = document.getElementById('m3uInput').files[0];
            if(!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const lines = e.target.result.split('\n');
                allChannels = [];
                let curr = { name: 'Channel', type: 'm3u' };
                
                lines.forEach(line => {
                    line = line.trim();
                    if(line.startsWith('#EXTINF:')) {
                        const parts = line.split(',');
                        curr.name = parts[parts.length-1];
                        const logo = line.match(/tvg-logo="([^"]*)"/);
                        if(logo) curr.logo = logo[1];
                    } else if(line.startsWith('http')) {
                        curr.url = line;
                        allChannels.push({...curr});
                        curr = { name: 'Channel', type: 'm3u' };
                    }
                });
                
                currentAuth = { type: 'm3u', useProxy: false }; // ملف محلي لا يحتاج بروكسي عادة
                openPlayer('ملف محلي');
            };
            reader.readAsText(file);
        }

        function logout() {
            location.reload();
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.innerText = msg;
            el.style.display = 'block';
        }
        function hideError() { document.getElementById('errorMsg').style.display = 'none'; }

    </script>
</body>
</html>
