<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro IPTV Player - No Errors</title>
    <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --main: #00d2ff; --bg: #0a0a0b; --side: #161618; }
        body { margin: 0; font-family: 'Tajawal', sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; overflow: hidden; }
        
        /* تصميم شريط التمرير */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--main); border-radius: 10px; }

        /* تسجيل الدخول */
        #login-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--side); padding: 30px; border-radius: 20px; width: 350px; text-align: center; border: 1px solid #333; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        .login-btn { width: 100%; padding: 12px; background: var(--main); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* واجهة المشغل */
        .sidebar { width: 320px; background: var(--side); display: flex; flex-direction: column; border-left: 1px solid #222; }
        .search-nav { padding: 15px; border-bottom: 1px solid #222; }
        #channel-list { flex-grow: 1; overflow-y: auto; padding: 10px; }
        
        .channel-item { 
            display: flex; align-items: center; padding: 10px; margin-bottom: 8px; 
            background: #1e1e21; border-radius: 10px; cursor: pointer; transition: 0.2s;
        }
        .channel-item:hover { background: var(--main); color: #000; }
        .channel-item img { width: 40px; height: 40px; margin-left: 10px; border-radius: 5px; object-fit: contain; background: #000; }

        .player-container { flex-grow: 1; background: #000; display: flex; align-items: center; justify-content: center; }
        #player { width: 100%; height: 100%; }

        @media (max-width: 768px) {
            body { flex-direction: column-reverse; }
            .sidebar { width: 100%; height: 45%; }
        }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-card">
        <h3>Xtream Web <span style="color:var(--main)">Pro</span></h3>
        <input type="text" id="host" placeholder="http://domain.com:8080">
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button class="login-btn" onclick="connect()">تسجيل الدخول</button>
        <p style="font-size: 11px; color: #666; margin-top: 15px;">سيتم تجاوز CORS تلقائياً</p>
    </div>
</div>

<aside class="sidebar">
    <div class="search-nav">
        <input type="text" id="search" placeholder="بحث عن قناة..." oninput="filterChannels()">
    </div>
    <div id="channel-list"></div>
</aside>

<main class="player-container">
    <div id="player"></div>
</main>

<script>
    let allChannels = [];
    let playerInstance;

    async function connect() {
        const host = document.getElementById('host').value;
        const user = document.getElementById('user').value;
        const pass = document.getElementById('pass').value;

        if(!host || !user || !pass) return alert("يرجى إدخال البيانات");

        // استخدام بروكسي متطور لتجاوز CORS
        const api = `${host}/player_api.php?username=${user}&password=${pass}&action=get_live_streams`;
        const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(api)}`;

        try {
            const res = await fetch(proxy);
            const dataRaw = await res.json();
            const data = JSON.parse(dataRaw.contents);

            allChannels = data.map(ch => ({
                name: ch.name,
                icon: ch.stream_icon,
                // نستخدم صيغة البث المباشر الأصلية للسيرفر
                url: `${host}/live/${user}/${pass}/${ch.stream_id}.ts`
            }));

            document.getElementById('login-overlay').style.display = 'none';
            renderChannels(allChannels);
        } catch (e) {
            alert("فشل في جلب القنوات. تأكد من بياناتك أو جرب سيرفر آخر.");
        }
    }

    function renderChannels(list) {
        const container = document.getElementById('channel-list');
        container.innerHTML = list.map(ch => `
            <div class="channel-item" onclick="play('${ch.url}')">
                <img src="${ch.icon || 'https://via.placeholder.com/40'}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/716/716429.png'">
                <span>${ch.name}</span>
            </div>
        `).join('');
    }

    function play(url) {
        if (playerInstance) {
            playerInstance.destroy();
        }

        // إعداد مشغل Clappr المتقدم
        playerInstance = new Clappr.Player({
            source: url,
            parentId: "#player",
            width: '100%',
            height: '100%',
            autoPlay: true,
            mimeType: "video/mp4", // يساعد في تشغيل روابط TS المباشرة
            playback: {
                playInline: true,
                recycleVideo: true,
            }
        });
    }

    function filterChannels() {
        const term = document.getElementById('search').value.toLowerCase();
        const filtered = allChannels.filter(c => c.name.toLowerCase().includes(term));
        renderChannels(filtered);
    }
</script>

</body>
</html>
