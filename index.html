<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Error IPTV Player</title>
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --main: #00ffcc; --bg: #0d0d0d; }
        body { margin: 0; font-family: 'Tajawal', sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; overflow: hidden; }
        
        /* شاشة الدخول */
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: #1a1a1a; padding: 30px; border-radius: 20px; width: 350px; border: 1px solid var(--main); text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: white; outline: none; }
        .btn { width: 100%; padding: 12px; background: var(--main); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #000; margin-top: 10px; }

        /* الواجهة */
        .sidebar { width: 320px; background: #111; display: flex; flex-direction: column; border-left: 1px solid #222; }
        .sidebar-header { padding: 15px; background: #1a1a1a; display: flex; justify-content: space-between; align-items: center; }
        #channel-list { flex-grow: 1; overflow-y: auto; padding: 10px; }
        
        .channel-item { 
            display: flex; align-items: center; padding: 12px; margin-bottom: 5px; 
            background: #1a1a1a; border-radius: 8px; cursor: pointer; font-size: 13px;
        }
        .channel-item:hover { border-right: 4px solid var(--main); background: #222; }
        .index { font-weight: bold; color: var(--main); margin-left: 10px; width: 25px; }

        .player-container { flex-grow: 1; background: #000; position: relative; }
        .video-js { width: 100% !important; height: 100% !important; }

        /* زر البحث المتمدد */
        .search-box { position: relative; padding: 10px; display: flex; align-items: center; justify-content: flex-end; }
        .search-input { width: 40px; transition: 0.4s; border-radius: 20px; padding: 8px; border: none; background: #222; color: white; cursor: pointer; }
        .search-input:focus { width: 100%; cursor: text; padding-right: 35px; }
        .search-icon { position: absolute; right: 20px; pointer-events: none; color: #666; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-card">
        <h3>IPTV <span style="color:var(--main)">ENGINE</span></h3>
        <input type="text" id="host" placeholder="السيرفر (http://...)">
        <input type="text" id="user" placeholder="اليوزر">
        <input type="password" id="pass" placeholder="الباسورد">
        <button class="btn" onclick="connect()">اتصال واستعراض</button>
        <hr style="opacity: 0.1; margin: 20px 0;">
        <input type="file" id="file" hidden onchange="loadFile()">
        <button class="btn" style="background:#333; color:white;" onclick="document.getElementById('file').click()">رفع ملف M3U</button>
    </div>
</div>

<aside class="sidebar">
    <div class="sidebar-header">
        <i class="fas fa-undo" style="cursor:pointer" onclick="location.reload()"></i>
        <span id="st-label" style="font-size:12px; color:var(--main)">جاهز</span>
    </div>
    <div class="search-box">
        <input type="text" id="search" class="search-input" placeholder="ابحث عن قناة..." oninput="search()">
        <i class="fas fa-search search-icon"></i>
    </div>
    <div id="channel-list"></div>
</aside>

<main class="player-container">
    <video id="vid-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>
</main>

<script>
    let allChannels = [];
    let vPlayer = videojs('vid-player');

    async function connect() {
        const h = document.getElementById('host').value, u = document.getElementById('user').value, p = document.getElementById('pass').value;
        const api = `${h}/player_api.php?username=${u}&password=${p}&action=get_live_streams`;
        
        try {
            // استخدام بروكسي بديل في حالة فشل AllOrigins
            const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(api)}`);
            const data = JSON.parse((await res.json()).contents);
            allChannels = data.map(ch => ({ name: ch.name, url: `${h}/live/${u}/${p}/${ch.stream_id}.ts` }));
            start();
        } catch (e) { alert("تعذر الوصول للسيرفر. تأكد من البيانات."); }
    }

    function loadFile() {
        const reader = new FileReader();
        reader.onload = (e) => {
            const lines = e.target.result.split('\n');
            allChannels = [];
            lines.forEach((line, i) => {
                if(line.includes('#EXTINF')) {
                    allChannels.push({ name: line.split(',')[1], url: lines[i+1].trim() });
                }
            });
            start();
        };
        reader.readAsText(document.getElementById('file').files[0]);
    }

    function start() {
        document.getElementById('auth-screen').style.display = 'none';
        render(allChannels);
    }

    function render(list) {
        document.getElementById('channel-list').innerHTML = list.map((ch, i) => `
            <div class="channel-item" onclick="play('${ch.url}')">
                <span class="index">${i+1}</span>
                <span>${ch.name}</span>
            </div>
        `).join('');
    }

    function play(url) {
        // فك تشفير الروابط التي قد تحتوي على مشاكل أمنية
        vPlayer.src({
            src: url,
            type: url.includes('.m3u8') ? 'application/x-mpegURL' : 'video/mp4'
        });
        vPlayer.play();
    }

    function search() {
        const term = document.getElementById('search').value.toLowerCase();
        render(allChannels.filter(c => c.name.toLowerCase().includes(term)));
    }
</script>
</body>
</html>
