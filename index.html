<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtream Web Player Pro V3 - Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- الأساسيات --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --danger: #ff4757;
            --text: #ffffff;
            --text-muted: #a0a0a0;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; font-family: 'Tajawal', sans-serif;
            background: var(--bg-gradient); background-size: 400% 400%;
            animation: gradientAnim 15s ease infinite;
            color: var(--text); height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        @keyframes gradientAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- شاشة تسجيل الدخول --- */
        .login-wrapper {
            width: 100%; max-width: 450px; height: auto; max-height: 90vh;
            display: flex; flex-direction: column;
            z-index: 100;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(20px);
            padding: 30px; border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            text-align: center;
            overflow-y: auto;
        }
        
        .login-container::-webkit-scrollbar { width: 0; }

        .login-container h2 { margin: 0 0 20px 0; letter-spacing: 1px; }

        .login-tabs {
            display: flex; gap: 10px; margin-bottom: 20px;
            background: rgba(255,255,255,0.05); padding: 5px; border-radius: 12px;
        }
        .tab-btn {
            flex: 1; padding: 10px; border: none; background: transparent;
            color: var(--text-muted); cursor: pointer; border-radius: 8px;
            font-family: 'Tajawal'; font-weight: bold; transition: 0.3s;
        }
        .tab-btn.active { background: var(--primary); color: #000; box-shadow: 0 2px 10px rgba(0,210,255,0.3); }

        .form-section { display: none; animation: fadeIn 0.4s ease; }
        .form-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .input-group { margin-bottom: 15px; position: relative; }
        .input-icon {
            position: absolute; top: 50%; right: 15px; transform: translateY(-50%);
            color: var(--text-muted); font-size: 14px; z-index: 2;
        }
        
        .toggle-pass {
            position: absolute; top: 50%; left: 15px; transform: translateY(-50%);
            color: var(--text-muted); cursor: pointer; font-size: 14px; z-index: 2; padding: 5px;
        }
        .toggle-pass:hover { color: var(--primary); }

        .login-input {
            width: 100%; padding: 12px 40px 12px 40px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            border-radius: 10px; color: white; font-family: 'Tajawal'; outline: none;
            transition: 0.3s; font-size: 14px;
        }
        .login-input:focus { border-color: var(--primary); background: rgba(255,255,255,0.1); }

        /* Checkbox Style */
        .proxy-check {
            display: flex; align-items: center; justify-content: center; gap: 8px;
            margin-bottom: 15px; font-size: 13px; color: var(--text-muted); cursor: pointer;
        }
        .proxy-check input { cursor: pointer; accent-color: var(--primary); }

        .saved-accounts-area {
            margin-top: 25px; border-top: 1px solid var(--glass-border); padding-top: 15px;
            text-align: right;
        }
        .saved-label { font-size: 12px; color: var(--text-muted); margin-bottom: 10px; display: block; }
        
        .accounts-list {
            display: flex; flex-direction: column; gap: 8px;
            max-height: 150px; overflow-y: auto; padding-left: 5px;
        }
        .accounts-list::-webkit-scrollbar { width: 4px; }
        .accounts-list::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }

        .account-card {
            background: rgba(255,255,255,0.03); border: 1px solid transparent;
            border-radius: 8px; padding: 10px; display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; transition: 0.2s;
        }
        .account-card:hover { background: rgba(255,255,255,0.08); border-color: var(--glass-border); }
        .acc-info { display: flex; flex-direction: column; overflow: hidden; }
        .acc-host { font-size: 11px; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px; }
        .acc-user { font-size: 13px; font-weight: bold; color: var(--primary); }
        
        .btn-delete-acc {
            background: none; border: none; color: var(--danger); cursor: pointer;
            padding: 5px; opacity: 0.7; transition: 0.2s;
        }
        .btn-delete-acc:hover { opacity: 1; transform: scale(1.1); }

        .btn-login {
            width: 100%; padding: 12px;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer;
            transition: 0.3s; margin-top: 5px;
        }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 210, 255, 0.3); }

        .file-upload-wrapper {
            position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 100%; height: 140px; border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px; background: rgba(255, 255, 255, 0.02);
            margin-bottom: 15px; cursor: pointer; transition: all 0.3s ease; box-sizing: border-box; 
        }
        .file-upload-wrapper:hover { border-color: var(--primary); background: rgba(0, 210, 255, 0.05); transform: translateY(-2px); }
        .file-upload-wrapper input { position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0; cursor: pointer; z-index: 2; }
        .file-upload-text { text-align: center; color: var(--text-muted); font-size: 13px; pointer-events: none; }
        .file-upload-text i { font-size: 32px; margin-bottom: 10px; display: block; color: var(--primary); transition: 0.3s; }
        .file-upload-wrapper:hover .file-upload-text i { transform: scale(1.1); }

        /* --- واجهة المشغل --- */
        .app-container {
            display: none; width: 95vw; height: 90vh;
            background: rgba(18, 18, 24, 0.9); backdrop-filter: blur(20px);
            border-radius: 20px; border: 1px solid var(--glass-border);
            overflow: hidden; box-shadow: 0 0 50px rgba(0,0,0,0.5);
            flex-direction: row;
        }

        .sidebar { width: 300px; background: rgba(0, 0, 0, 0.4); border-left: 1px solid var(--glass-border); display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center; }
        .user-label { font-size: 12px; color: var(--text-muted); }
        .user-val { color: var(--primary); font-weight: bold; font-size: 14px; }
        .logout-btn { background: none; border: none; color: var(--danger); cursor: pointer; font-size: 16px; transition: 0.2s; }
        .logout-btn:hover { font-size: 17px; }

        .search-container { padding: 12px; }
        .search-box { position: relative; }
        .search-input {
            width: 100%; padding: 10px 30px 10px 35px; border-radius: 20px; border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.08); color: white; font-family: 'Tajawal'; outline: none;
            transition: 0.3s; box-sizing: border-box; font-size: 13px;
        }
        .search-input:focus { border-color: var(--secondary); background: rgba(255,255,255,0.12); }
        .search-icon { position: absolute; top: 50%; right: 12px; transform: translateY(-50%); color: var(--text-muted); pointer-events: none; font-size: 12px; }
        .clear-search {
            position: absolute; top: 50%; left: 12px; transform: translateY(-50%);
            color: var(--text-muted); cursor: pointer; display: none; font-size: 12px;
        }
        .clear-search:hover { color: var(--danger); }

        .channels-list { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .channel-item {
            display: flex; align-items: center; gap: 10px; padding: 10px; margin-bottom: 5px;
            background: rgba(255,255,255,0.03); border-radius: 8px; cursor: pointer;
            transition: 0.2s; border-right: 3px solid transparent;
        }
        .channel-item:hover { background: rgba(255,255,255,0.08); }
        .channel-item.active { background: rgba(0, 210, 255, 0.1); border-right-color: var(--primary); }
        
        .ch-img { width: 35px; height: 35px; background: #222; border-radius: 6px; overflow: hidden; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .ch-img img { width: 100%; height: 100%; object-fit: contain; }
        .ch-title { font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .video-area { flex-grow: 1; background: #000; display: flex; align-items: center; justify-content: center; position: relative; }
        video { width: 100%; height: 100%; outline: none; }

        .loader {
            border: 2px solid rgba(255,255,255,0.1); border-top: 2px solid #fff;
            border-radius: 50%; width: 16px; height: 16px; animation: spin 0.8s linear infinite;
            display: none; margin-left: 8px; vertical-align: middle;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .error-box { 
            background: rgba(255, 71, 87, 0.1); border: 1px solid rgba(255, 71, 87, 0.3);
            color: #ff6b81; padding: 10px; border-radius: 8px; margin-top: 15px; font-size: 12px; display: none; 
        }

        @media (max-width: 768px) {
            .app-container { flex-direction: column-reverse; width: 100vw; height: 100vh; border-radius: 0; border: none; }
            .sidebar { width: 100%; height: 45%; border-left: none; border-top: 1px solid var(--glass-border); }
            .video-area { height: 55%; }
            .login-wrapper { padding: 15px; }
        }

        ::-webkit-scrollbar { width: 14px; height: 14px; }
        ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background-color: var(--secondary); border-radius: 10px; border: 5px solid transparent; background-clip: content-box; transition: all 0.3s ease; }
        ::-webkit-scrollbar-thumb:hover { background-color: var(--primary); border: 2px solid transparent; }
    </style>
</head>
<body>

    <div class="login-wrapper" id="loginWrapper">
        <div class="login-container">
            <h2>Xtream Web Player <span style="color:var(--primary); font-size:0.6em; vertical-align: super;">V3</span></h2>

            <div class="login-tabs">
                <button class="tab-btn active" onclick="switchTab('xtream')">سيرفر Xtream</button>
                <button class="tab-btn" onclick="switchTab('m3u')">ملف M3U</button>
            </div>

            <div id="xtreamForm" class="form-section active">
                <div class="input-group">
                    <i class="fas fa-server input-icon"></i>
                    <input type="text" id="host" class="login-input" placeholder="الرابط (مثال: http://domain.com:8080)">
                </div>
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" class="login-input" placeholder="اسم المستخدم">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye toggle-pass" onclick="togglePasswordVisibility()"></i>
                    <input type="password" id="password" class="login-input" placeholder="كلمة المرور">
                </div>

                <!-- خيار الوسيط الجديد -->
                <label class="proxy-check" title="قم بتفعيل هذا الخيار إذا واجهت خطأ Failed to Fetch">
                    <input type="checkbox" id="useProxy" checked>
                    تفعيل وسيط CORS (لحل مشاكل الاتصال)
                </label>

                <button class="btn-login" onclick="loginXtream()">
                    تسجيل الدخول <span class="loader" id="loginLoader"></span>
                </button>

                <div class="saved-accounts-area" id="savedAccountsArea" style="display: none;">
                    <span class="saved-label">الحسابات المحفوظة</span>
                    <div class="accounts-list" id="accountsList"></div>
                </div>
            </div>

            <div id="m3uForm" class="form-section">
                <label class="file-upload-wrapper">
                    <input type="file" id="m3uInput" accept=".m3u,.m3u8" onchange="updateFileName()">
                    <div class="file-upload-text">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span id="fileName">اختر ملف M3U من جهازك</span>
                    </div>
                </label>
                <button class="btn-login" onclick="processM3UFile()">
                    تشغيل الملف <span class="loader" id="m3uLoader"></span>
                </button>
            </div>

            <div class="error-box" id="errorMsg"></div>
        </div>
    </div>

    <div class="app-container" id="appScreen">
        <div class="sidebar">
            <div class="sidebar-header">
                <div>
                    <div class="user-label">المستخدم الحالي</div>
                    <div class="user-val" id="displayUser">---</div>
                </div>
                <button class="logout-btn" onclick="logout()" title="خروج وحفظ"><i class="fas fa-sign-out-alt"></i></button>
            </div>

            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" class="search-input" placeholder="بحث عن قناة..." onkeyup="handleSearch()">
                    <i class="fas fa-times clear-search" id="clearSearchBtn" onclick="clearSearch()"></i>
                </div>
            </div>

            <div class="channels-list" id="channelsContainer"></div>
        </div>

        <div class="video-area">
            <video id="videoPlayer" controls autoplay></video>
        </div>
    </div>

    <script>
        // --- إدارة الحالة والمتغيرات ---
        let allChannels = [];
        let savedAccounts = [];
        let currentAuth = {};
        
        // وسيط CORS لتخطي الحظر (يعمل كجسر بين HTTPS و HTTP)
        const CORS_PROXY = "https://corsproxy.io/?"; 

        window.addEventListener('DOMContentLoaded', () => {
            loadSavedAccounts();
        });

        function switchTab(mode) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            
            if(mode === 'xtream') {
                document.querySelector('button[onclick="switchTab(\'xtream\')"]').classList.add('active');
                document.getElementById('xtreamForm').classList.add('active');
            } else {
                document.querySelector('button[onclick="switchTab(\'m3u\')"]').classList.add('active');
                document.getElementById('m3uForm').classList.add('active');
            }
            hideError();
        }

        function togglePasswordVisibility() {
            const passInput = document.getElementById('password');
            const icon = document.querySelector('.toggle-pass');
            if (passInput.type === 'password') {
                passInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function loadSavedAccounts() {
            const data = localStorage.getItem('xtream_accounts');
            if (data) {
                savedAccounts = JSON.parse(data);
            }
            renderAccountsList();
        }

        function saveCurrentAccount(host, user, pass) {
            const index = savedAccounts.findIndex(acc => acc.host === host && acc.user === user);
            if (index !== -1) {
                savedAccounts[index].pass = pass;
            } else {
                savedAccounts.push({ host, user, pass });
            }
            localStorage.setItem('xtream_accounts', JSON.stringify(savedAccounts));
            renderAccountsList();
        }

        function deleteAccount(index, event) {
            event.stopPropagation();
            if(confirm('هل أنت متأكد من حذف هذا الحساب؟')) {
                savedAccounts.splice(index, 1);
                localStorage.setItem('xtream_accounts', JSON.stringify(savedAccounts));
                renderAccountsList();
            }
        }

        function fillLoginForm(index) {
            const acc = savedAccounts[index];
            document.getElementById('host').value = acc.host;
            document.getElementById('username').value = acc.user;
            document.getElementById('password').value = acc.pass;
        }

        function renderAccountsList() {
            const container = document.getElementById('accountsList');
            const area = document.getElementById('savedAccountsArea');
            container.innerHTML = '';

            if (savedAccounts.length === 0) {
                area.style.display = 'none';
                return;
            }

            area.style.display = 'block';
            savedAccounts.forEach((acc, index) => {
                const div = document.createElement('div');
                div.className = 'account-card';
                div.onclick = () => fillLoginForm(index);
                
                let domain = acc.host;
                try { domain = new URL(acc.host).hostname; } catch(e){}

                div.innerHTML = `
                    <div class="acc-info">
                        <span class="acc-user">${acc.user}</span>
                        <span class="acc-host">${domain}</span>
                    </div>
                    <button class="btn-delete-acc" onclick="deleteAccount(${index}, event)">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                container.appendChild(div);
            });
        }

        // --- منطق الاتصال (Xtream) المعدل ---
        async function loginXtream() {
            let host = document.getElementById('host').value.trim();
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const useProxy = document.getElementById('useProxy').checked; // حالة الخيار
            const loader = document.getElementById('loginLoader');

            if(!host || !user || !pass) { showError('يرجى ملء جميع الحقول'); return; }

            if (host.endsWith('/')) host = host.slice(0, -1);
            if (!host.startsWith('http')) host = 'http://' + host;

            hideError();
            loader.style.display = 'inline-block';

            // بناء الرابط الأساسي
            let targetUrl = `${host}/player_api.php?username=${user}&password=${pass}&action=get_live_streams`;
            
            // استخدام الوسيط إذا تم تفعيله
            let fetchUrl = targetUrl;
            if (useProxy) {
                fetchUrl = CORS_PROXY + encodeURIComponent(targetUrl);
            }

            try {
                const response = await fetch(fetchUrl);
                if (!response.ok) throw new Error("فشل الاتصال بالسيرفر");
                
                const data = await response.json();

                if (!Array.isArray(data) || (data.user_info && data.user_info.auth === 0)) {
                    throw new Error("بيانات الدخول غير صحيحة أو انتهى الاشتراك");
                }

                saveCurrentAccount(host, user, pass);
                
                currentAuth = { host, user, pass, type: 'xtream', useProxy: useProxy };
                allChannels = data.map(ch => ({...ch, type: 'xtream'}));
                
                openPlayer(user);

            } catch (err) {
                console.error(err);
                showError(`خطأ في الاتصال: ${err.message}<br>جرب تفعيل/تعطيل خيار "وسيط CORS"`);
            } finally {
                loader.style.display = 'none';
            }
        }

        function updateFileName() {
            const input = document.getElementById('m3uInput');
            if(input.files[0]) document.getElementById('fileName').innerText = input.files[0].name;
        }

        function processM3UFile() {
            const input = document.getElementById('m3uInput');
            const loader = document.getElementById('m3uLoader');
            
            if(!input.files[0]) { showError('الرجاء اختيار ملف'); return; }

            loader.style.display = 'inline-block';
            hideError();

            const reader = new FileReader();
            reader.onload = function(e) {
                const lines = e.target.result.split('\n');
                allChannels = [];
                let currentCh = { name: 'Unknown', logo: '', url: '', type: 'm3u' };

                for(let line of lines) {
                    line = line.trim();
                    if(!line) continue;
                    
                    if(line.startsWith('#EXTINF:')) {
                        const info = line.split(',');
                        currentCh.name = info[info.length-1] || 'Unknown';
                        const logoMatch = line.match(/tvg-logo="([^"]*)"/);
                        if(logoMatch) currentCh.logo = logoMatch[1];
                    } else if(line.startsWith('http') || line.endsWith('.m3u8') || line.endsWith('.ts')) {
                        currentCh.url = line;
                        allChannels.push({...currentCh});
                        currentCh = { name: 'Unknown', logo: '', url: '', type: 'm3u' };
                    }
                }

                if(allChannels.length === 0) {
                    showError('لم يتم العثور على قنوات صالحة في الملف');
                    loader.style.display = 'none';
                } else {
                    currentAuth = { type: 'm3u', useProxy: false }; // M3U محلي لا يحتاج بروكسي عادة إلا إذا كان الرابط خارجيا
                    loader.style.display = 'none';
                    openPlayer('ملف محلي');
                }
            };
            reader.readAsText(input.files[0]);
        }

        function openPlayer(username) {
            document.getElementById('loginWrapper').style.display = 'none';
            document.getElementById('appScreen').style.display = 'flex';
            document.getElementById('displayUser').innerText = username;
            renderChannels(allChannels.slice(0, 500));
        }

        function logout() {
            const video = document.getElementById('videoPlayer');
            video.pause();
            video.src = "";
            document.getElementById('appScreen').style.display = 'none';
            document.getElementById('loginWrapper').style.display = 'flex';
            loadSavedAccounts();
        }

        function renderChannels(list) {
            const container = document.getElementById('channelsContainer');
            container.innerHTML = '';
            
            if(list.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:20px; color:#666;">لا توجد نتائج</div>';
                return;
            }

            const fragment = document.createDocumentFragment();
            
            list.forEach(ch => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                
                const icon = (ch.type === 'xtream' ? ch.stream_icon : ch.logo) || '';
                const name = ch.name;
                
                div.innerHTML = `
                    <div class="ch-img">
                        ${icon ? `<img src="${icon}" onerror="this.style.display='none'">` : '<i class="fas fa-tv" style="color:#555"></i>'}
                    </div>
                    <div class="ch-title">${name}</div>
                `;
                
                div.onclick = () => playChannel(ch, div);
                fragment.appendChild(div);
            });
            container.appendChild(fragment);
        }

        // --- تشغيل الفيديو (مع دعم الوسيط) ---
        function playChannel(ch, el) {
            document.querySelectorAll('.channel-item').forEach(e => e.classList.remove('active'));
            if(el) el.classList.add('active');
            
            let url = ch.url;
            if(ch.type === 'xtream') {
                url = `${currentAuth.host}/live/${currentAuth.user}/${currentAuth.pass}/${ch.stream_id}.m3u8`;
            }

            // إذا كان الوسيط مفعلاً، قم بتمرير رابط الفيديو أيضاً عبر الوسيط
            // هذا ضروري جداً لأن المتصفح سيمنع تشغيل رابط HTTP داخل صفحة HTTPS
            if (currentAuth.useProxy) {
                url = CORS_PROXY + encodeURIComponent(url);
            }

            const video = document.getElementById('videoPlayer');
            
            if(Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if(video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }

        function handleSearch() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const clearBtn = document.getElementById('clearSearchBtn');
            clearBtn.style.display = term ? 'block' : 'none';
            
            const filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(term));
            renderChannels(filtered.slice(0, 500));
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            handleSearch();
        }

        function showError(msg) {
            const box = document.getElementById('errorMsg');
            box.innerHTML = msg;
            box.style.display = 'block';
        }
        function hideError() { document.getElementById('errorMsg').style.display = 'none'; }

    </script>
</body>
</html>
