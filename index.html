<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtream Web Player</title>
    <!-- استدعاء مكتبة HLS لتشغيل القنوات -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- أيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- شاشة تسجيل الدخول -->
    <div id="login-section" class="container">
        <div class="login-box">
            <h2>تسجيل الدخول Xtream</h2>
            <input type="text" id="host" placeholder="الرابط (http://example.com:8080)">
            <input type="text" id="username" placeholder="اسم المستخدم">
            <input type="text" id="password" placeholder="كلمة المرور">
            <button onclick="login()">دخول</button>
            <p id="error-msg"></p>
        </div>
    </div>

    <!-- واجهة المشغل الرئيسية -->
    <div id="player-section" class="hidden">
        <!-- القائمة الجانبية -->
        <div class="sidebar">
            <h3>التصنيفات</h3>
            <ul id="categories-list">
                <!-- سيتم تعبئة التصنيفات هنا -->
            </ul>
        </div>

        <!-- المحتوى الرئيسي -->
        <div class="main-content">
            <!-- شريط التحكم العلوي -->
            <div class="top-bar">
                <input type="text" id="search-input" placeholder="بحث عن قناة..." onkeyup="searchChannels()">
                <div class="view-controls">
                    <button onclick="showFavoritesOnly()" title="المفضلة"><i class="fas fa-star"></i></button>
                    <button onclick="setView('grid')" title="عرض شبكة"><i class="fas fa-th"></i></button>
                    <button onclick="setView('list')" title="عرض قائمة"><i class="fas fa-list"></i></button>
                    <button onclick="logout()" title="خروج"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>

            <!-- مشغل الفيديو -->
            <div class="video-container">
                <video id="video" controls></video>
                <div id="current-channel-name">اختر قناة للمشاهدة</div>
            </div>

            <!-- قائمة القنوات -->
            <div id="channels-container" class="grid-view">
                <!-- سيتم تعبئة القنوات هنا -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
