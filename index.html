<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Ultra IPTV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --main: #00d2ff; --bg: #050505; --card: #121212; }
        body { margin: 0; font-family: 'Tajawal', sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; overflow: hidden; }

        /* شاشة الدخول */
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: var(--card); padding: 30px; border-radius: 20px; width: 360px; border: 1px solid #222; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 12px; background: var(--main); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: #000; margin-top: 10px; }

        /* القائمة الجانبية */
        .sidebar { width: 340px; background: #0a0a0a; display: flex; flex-direction: column; border-left: 1px solid #1a1a1a; }
        .sidebar-header { padding: 15px; display: flex; align-items: center; gap: 10px; background: #111; }
        .back-btn { cursor: pointer; color: #ff4757; font-size: 20px; }
        .user-badge { background: #1a1a1a; padding: 4px 10px; border-radius: 15px; font-size: 11px; border: 1px solid var(--main); flex-grow: 1; text-align: center; }

        /* شريط البحث المتمدد */
        .search-wrapper { padding: 10px; position: relative; }
        .search-container { 
            display: flex; align-items: center; background: #1a1a1a; border-radius: 25px; 
            padding: 5px 15px; transition: 0.4s ease; width: 45px; overflow: hidden; cursor: pointer;
        }
        .search-container.active { width: calc(100% - 30px); cursor: default; }
        .search-container input { background: transparent; border: none; width: 0; padding: 0; color: white; outline: none; transition: 0.3s; }
        .search-container.active input { width: 100%; padding: 5px 10px; }
        .clear-btn { display: none; color: #ff4757; cursor: pointer; }

        /* القنوات */
        #channel-list { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .channel-item { 
            display: flex; align-items: center; padding: 10px; margin-bottom: 5px; 
            background: #111; border-radius: 10px; cursor: pointer; transition: 0.2s;
        }
        .channel-item:hover { background: #1a1a1a; border-right: 3px solid var(--main); }
        .ch-num { color: #444; width: 25px; font-size: 11px; font-weight: bold; }
        .channel-item img { width: 35px; height: 35px; border-radius: 5px; margin: 0 10px; object-fit: contain; background: #000; }

        /* المشغل */
        .player-view { flex-grow: 1; background: #000; position: relative; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; }

        @media (max-width: 768px) {
            body { flex-direction: column-reverse; }
            .sidebar { width: 100%; height: 50%; }
        }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-card">
        <h2 style="margin-bottom:20px">IPTV <span style="color:var(--main)">MASTER</span></h2>
        <input type="text" id="host" placeholder="السيرفر (http://...)">
        <input type="text" id="user" placeholder="اسم المستخدم">
        <input type="password" id="pass" placeholder="كلمة المرور">
        <button class="btn" onclick="login('xtream')">دخول اكستريم</button>
        <div style="margin:15px; color:#333; font-size:12px">أو</div>
        <input type="file" id="file-up" hidden onchange="login('file')">
        <button class="btn" style="background:#222; color:#fff" onclick="document.getElementById('file-up').click()">رفع ملف M3U</button>
    </div>
</div>

<aside class="sidebar" id="sidebar" style="display:none">
    <div class="sidebar-header">
        <i class="fas fa-power-off back-btn" onclick="location.reload()"></i>
        <div class="user-badge" id="user-info">جاري التحميل...</div>
    </div>

    <div class="search-wrapper">
        <div class="search-container" id="search-box" onclick="this.classList.add('active')">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="ابحث عن قناة..." oninput="doSearch()">
            <i class="fas fa-times-circle clear-btn" id="clear" onclick="resetSearch(event)"></i>
        </div>
    </div>

    <div id="channel-list"></div>
</aside>

<main class="player-view">
    <video id="video" controls autoplay></video>
</main>

<script>
    let channels = [];
    let hls = new Hls();
    const video = document.getElementById('video');

    async function login(type) {
        if(type === 'xtream') {
            const h = document.getElementById('host').value, u = document.getElementById('user').value, p = document.getElementById('pass').value;
            if(!h) return;
            const api = `${h}/player_api.php?username=${u}&password=${p}&action=get_live_streams`;
            const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(api)}`;
            
            try {
                const res = await fetch(proxy);
                const raw = await res.json();
                const data = JSON.parse(raw.contents);
                channels = data.map(ch => ({
                    name: ch.name,
                    icon: ch.stream_icon,
                    url: `${h}/live/${u}/${p}/${ch.stream_id}.ts`
                }));
                document.getElementById('user-info').innerText = "مستخدم: اكستريم";
            } catch(e) { alert("خطأ في البيانات"); return; }
        } else {
            const file = document.getElementById('file-up').files[0];
            const text = await file.text();
            const lines = text.split('\n');
            channels = [];
            lines.forEach((line, i) => {
                if(line.includes('#EXTINF')) {
                    channels.push({ name: line.split(',')[1], url: lines[i+1]?.trim(), icon: '' });
                }
            });
            document.getElementById('user-info').innerText = "مستخدم: ملف محلي";
        }
        start();
    }

    function start() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('sidebar').style.display = 'flex';
        render(channels);
    }

    function render(list) {
        const container = document.getElementById('channel-list');
        container.innerHTML = list.map((ch, i) => `
            <div class="channel-item" onclick="playStream('${ch.url}')">
                <span class="ch-num">${i+1}</span>
                <img src="${ch.icon || ''}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/716/716429.png'">
                <span style="font-size:13px">${ch.name}</span>
            </div>
        `).join('');
    }

    function playStream(url) {
        if (Hls.isSupported()) {
            hls.destroy();
            hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            hls.on(Hls.Events.ERROR, () => {
                // محاولة تشغيل مباشرة إذا فشل HLS (للروابط الخام)
                video.src = url;
                video.play();
            });
        } else {
            video.src = url;
            video.play();
        }
    }

    function doSearch() {
        const term = document.getElementById('search-input').value.toLowerCase();
        document.getElementById('clear').style.display = term ? 'block' : 'none';
        render(channels.filter(c => c.name.toLowerCase().includes(term)));
    }

    function resetSearch(e) {
        e.stopPropagation();
        document.getElementById('search-input').value = '';
        document.getElementById('search-box').classList.remove('active');
        document.getElementById('clear').style.display = 'none';
        render(channels);
    }
</script>
</body>
</html>
