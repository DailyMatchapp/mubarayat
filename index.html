<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtream Web Player Pro V3 - No CORS</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* (احتفظ بنفس تنسيقات الـ CSS الخاصة بك هنا - سأختصرها للتركيز على الوظائف) */
        :root { --primary: #00d2ff; --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e); --text: #fff; }
        body { margin: 0; font-family: 'Tajawal', sans-serif; background: var(--bg-gradient); color: var(--text); height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        .login-wrapper { width: 100%; max-width: 450px; z-index: 100; }
        .login-container { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(20px); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .login-input { width: 100%; padding: 12px; margin: 10px 0; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: white; outline: none; box-sizing: border-box; }
        .btn-login { width: 100%; padding: 12px; background: linear-gradient(90deg, #3a7bd5, #00d2ff); border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; }
        .app-container { display: none; width: 100vw; height: 100vh; background: #000; flex-direction: row; }
        .sidebar { width: 300px; background: #111; border-left: 1px solid #222; display: flex; flex-direction: column; }
        .video-area { flex-grow: 1; position: relative; background: #000; }
        video { width: 100%; height: 100%; }
        .channels-list { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .channel-item { display: flex; align-items: center; padding: 8px; margin-bottom: 5px; background: #1a1a1a; cursor: pointer; border-radius: 5px; font-size: 13px; }
        .channel-item:hover { background: #333; }
        .error-box { color: #ff4757; margin-top: 10px; font-size: 12px; display: none; }
        .loader { width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; display: none; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="login-wrapper" id="loginWrapper">
        <div class="login-container">
            <h2>Xtream Web Player <span style="color:var(--primary)">V3</span></h2>
            <input type="text" id="host" class="login-input" placeholder="السيرفر (مثال: http://line.com:80)">
            <input type="text" id="username" class="login-input" placeholder="اسم المستخدم">
            <input type="password" id="password" class="login-input" placeholder="كلمة المرور">
            <button class="btn-login" onclick="loginXtream()">دخول</button>
            <div class="loader" id="loginLoader"></div>
            <div class="error-box" id="errorMsg"></div>
        </div>
    </div>

    <div class="app-container" id="appScreen">
        <div class="sidebar">
            <div style="padding:15px; border-bottom:1px solid #222">
                <input type="text" id="searchInput" class="login-input" placeholder="بحث عن قناة..." onkeyup="handleSearch()">
            </div>
            <div class="channels-list" id="channelsContainer"></div>
            <button onclick="location.reload()" style="padding:10px; background:#c0392b; border:none; color:white; cursor:pointer;">خروج</button>
        </div>
        <div class="video-area">
            <video id="videoPlayer" controls autoplay></video>
        </div>
    </div>

    <script>
        let allChannels = [];
        let currentAuth = {};

        async function loginXtream() {
            let host = document.getElementById('host').value.trim();
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const loader = document.getElementById('loginLoader');
            const errorBox = document.getElementById('errorMsg');

            if(!host || !user || !pass) return;
            
            loader.style.display = 'block';
            errorBox.style.display = 'none';

            if (host.endsWith('/')) host = host.slice(0, -1);
            
            // استخدام Proxy لتجاوز CORS
            const targetUrl = `${host}/player_api.php?username=${user}&password=${pass}&action=get_live_streams`;
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;

            try {
                const response = await fetch(proxyUrl);
                const dataRaw = await response.json();
                const data = JSON.parse(dataRaw.contents);

                if (!Array.isArray(data)) throw new Error("بيانات غير صحيحة");

                currentAuth = { host, user, pass };
                allChannels = data;
                
                document.getElementById('loginWrapper').style.display = 'none';
                document.getElementById('appScreen').style.display = 'flex';
                
                renderChannels(allChannels.slice(0, 100)); // عرض أول 100 لتسريع الواجهة
            } catch (err) {
                errorBox.innerText = "فشل الاتصال: تأكد من البيانات أو أن السيرفر يعمل.";
                errorBox.style.display = 'block';
            } finally {
                loader.style.display = 'none';
            }
        }

        function renderChannels(list) {
            const container = document.getElementById('channelsContainer');
            container.innerHTML = '';
            list.forEach(ch => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                div.innerHTML = `<i class="fas fa-tv" style="margin-left:10px"></i> <span>${ch.name}</span>`;
                div.onclick = () => playChannel(ch.stream_id);
                container.appendChild(div);
            });
        }

        function playChannel(streamId) {
            const video = document.getElementById('videoPlayer');
            // روابط البث المباشر غالباً لا تحتاج Proxy إذا كان السيرفر يسمح ببث الفيديو للمتصفحات
            const streamUrl = `${currentAuth.host}/live/${currentAuth.user}/${currentAuth.pass}/${streamId}.m3u8`;

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
            }
        }

        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allChannels.filter(c => c.name.toLowerCase().includes(query));
            renderChannels(filtered.slice(0, 100));
        }
    </script>
</body>
</html>
