<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Xtream & M3U Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0; font-family: 'Tajawal', sans-serif;
            background: var(--bg); color: white; height: 100vh; overflow: hidden;
        }

        /* شاشة الدخول */
        .auth-overlay {
            position: fixed; inset: 0; background: radial-gradient(circle at center, #1e293b, #0f172a);
            display: flex; align-items: center; justify-content: center; z-index: 1000;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px);
            padding: 40px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1);
            width: 90%; max-width: 400px; text-align: center;
        }

        input, select {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.2);
            color: white; outline: none; box-sizing: border-box;
        }

        .btn-main {
            width: 100%; padding: 14px; margin-top: 15px; border: none; border-radius: 12px;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white; font-weight: bold; cursor: pointer; transition: 0.3s;
        }

        .file-label {
            display: block; padding: 15px; border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 12px; cursor: pointer; margin: 10px 0; transition: 0.3s;
        }

        .file-label:hover { border-color: var(--primary); background: rgba(0,210,255,0.05); }

        /* واجهة المشغل */
        .app-grid {
            display: none; grid-template-columns: 350px 1fr; height: 100vh;
        }

        .sidebar {
            background: rgba(0,0,0,0.4); border-left: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column;
        }

        .search-area { padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .channel-list { flex-grow: 1; overflow-y: auto; padding: 10px; }

        .channel-card {
            display: flex; align-items: center; padding: 12px; margin-bottom: 8px;
            background: var(--glass); border-radius: 12px; cursor: pointer;
            transition: 0.2s; border: 1px solid transparent;
        }

        .channel-card:hover { background: rgba(255,255,255,0.1); border-color: var(--primary); }
        .channel-card img { width: 45px; height: 45px; border-radius: 8px; object-fit: contain; background: #000; margin-left: 12px; }

        .video-container { background: #000; position: relative; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; box-shadow: 0 0 50px rgba(0,0,0,0.5); }

        @media (max-width: 768px) {
            .app-grid { grid-template-columns: 1fr; grid-template-rows: 40% 60%; }
            .sidebar { order: 2; }
        }
    </style>
</head>
<body>

    <div class="auth-overlay" id="authScreen">
        <div class="auth-card">
            <h2 style="margin-bottom: 5px;">Xtream <span style="color:var(--primary)">Pro</span></h2>
            <p style="font-size: 12px; color: #94a3b8; margin-bottom: 25px;">ادخل بيانات السيرفر أو ارفع ملف M3U</p>
            
            <div id="xtreamInputs">
                <input type="text" id="host" placeholder="السيرفر (http://example.com:8080)">
                <input type="text" id="user" placeholder="اسم المستخدم">
                <input type="password" id="pass" placeholder="كلمة المرور">
                <button class="btn-main" onclick="connectXtream()">اتصال بمزود الخدمة</button>
            </div>

            <div style="margin: 20px 0; color: #475569;">ــــــــــ أو ــــــــــ</div>

            <label class="file-label">
                <i class="fas fa-file-upload"></i>
                <span id="fileName">رفع ملف M3U من جهازك</span>
                <input type="file" id="m3uFile" hidden accept=".m3u,.m3u8" onchange="handleFileUpload()">
            </label>
            <div id="status" style="font-size: 12px; color: #ff4757; margin-top: 10px;"></div>
        </div>
    </div>

    <div class="app-grid" id="appScreen">
        <aside class="sidebar">
            <div class="search-area">
                <input type="text" id="search" placeholder="بحث عن قناة..." oninput="filterChannels()">
            </div>
            <div class="channel-list" id="channelList"></div>
        </aside>
        
        <main class="video-container">
            <video id="mainVideo" controls autoplay></video>
        </main>
    </div>

    <script>
        let allChannels = [];
        let hls = new Hls();

        // 1. الاتصال بـ Xtream
        async function connectXtream() {
            const host = document.getElementById('host').value;
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;

            if(!host || !user || !pass) return showStatus("يرجى ملء البيانات");

            const target = `${host}/player_api.php?username=${user}&password=${pass}&action=get_live_streams`;
            const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(target)}`;

            showStatus("جاري الاتصال...", "#var(--primary)");
            
            try {
                const response = await fetch(proxy);
                const json = await response.json();
                const data = JSON.parse(json.contents);

                allChannels = data.map(ch => ({
                    name: ch.name,
                    icon: ch.stream_icon,
                    url: `${host}/live/${user}/${pass}/${ch.stream_id}.ts` // استخدام .ts للروابط الخام
                }));

                launchApp();
            } catch (e) {
                showStatus("فشل الاتصال بالسيرفر");
            }
        }

        // 2. معالجة ملف M3U المرفوع
        function handleFileUpload() {
            const file = document.getElementById('m3uFile').files[0];
            if(!file) return;
            document.getElementById('fileName').innerText = file.name;

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const lines = content.split('\n');
                allChannels = [];

                for(let i=0; i<lines.length; i++) {
                    if(lines[i].startsWith('#EXTINF:')) {
                        const name = lines[i].split(',')[1] || "قناة غير معروفة";
                        const iconMatch = lines[i].match(/tvg-logo="(.*?)"/);
                        const url = lines[i+1]?.trim();
                        if(url && url.startsWith('http')) {
                            allChannels.push({
                                name: name.trim(),
                                icon: iconMatch ? iconMatch[1] : '',
                                url: url
                            });
                        }
                    }
                }
                if(allChannels.length > 0) launchApp();
                else showStatus("الملف غير صالح");
            };
            reader.readAsText(file);
        }

        // 3. تشغيل القناة (حل مشكلة HTTP و TS)
        function playStream(url) {
            const video = document.getElementById('mainVideo');
            
            // تنظيف المشغل السابق
            if (hls) hls.destroy();
            video.pause();
            video.src = "";

            if (url.includes('.m3u8')) {
                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
                } else {
                    video.src = url;
                }
            } else {
                // تشغيل روابط TS أو الروابط المباشرة (مثل الرابط الذي وضعته)
                video.src = url;
                video.play().catch(e => {
                    console.error("خطأ في التشغيل المباشر، محاولة عبر HLS...");
                    // محاولة أخيرة عبر HLS حتى لو لم ينتهِ بـ m3u8
                    hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                });
            }
        }

        // 4. وظائف الواجهة
        function launchApp() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('appScreen').style.display = 'grid';
            renderList(allChannels);
        }

        function renderList(data) {
            const container = document.getElementById('channelList');
            container.innerHTML = data.map(ch => `
                <div class="channel-card" onclick="playStream('${ch.url}')">
                    <img src="${ch.icon || 'https://via.placeholder.com/50'}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/716/716429.png'">
                    <div style="font-weight: bold; font-size: 14px;">${ch.name}</div>
                </div>
            `).join('');
        }

        function filterChannels() {
            const term = document.getElementById('search').value.toLowerCase();
            const filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(term));
            renderList(filtered);
        }

        function showStatus(msg, color = "#ff4757") {
            const el = document.getElementById('status');
            el.innerText = msg;
            el.style.color = color;
        }
    </script>
</body>
</html>
