<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtream Pro Player V5</title>
    <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --main: #00d2ff; --bg: #050505; --card: #151515; --text: #e0e0e0; }
        body { margin: 0; font-family: 'Tajawal', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }

        /* شريط التمرير */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--main); border-radius: 10px; }

        /* الشاشة الرئيسية (الدخول) */
        #auth-screen { position: fixed; inset: 0; background: radial-gradient(circle at center, #111, #000); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: var(--card); padding: 35px; border-radius: 25px; width: 380px; border: 1px solid #222; box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--main); }
        .btn-connect { width: 100%; padding: 14px; background: var(--main); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: #000; margin-top: 15px; }

        /* واجهة المشغل */
        .sidebar { width: 350px; background: #0a0a0a; display: flex; flex-direction: column; border-left: 1px solid #1a1a1a; transition: 0.3s; }
        
        /* الهيدر العلوي في السايدبار */
        .sidebar-header { padding: 15px; display: flex; align-items: center; justify-content: space-between; background: #111; }
        .user-badge { background: #1a1a1a; padding: 5px 12px; border-radius: 20px; font-size: 12px; border: 1px solid var(--main); color: var(--main); display: flex; align-items: center; gap: 8px; }
        .back-btn { cursor: pointer; color: #ff4757; transition: 0.2s; }
        .back-btn:hover { transform: scale(1.2); }

        /* شريط البحث الذكي المتمدد */
        .search-wrapper { padding: 10px 15px; position: relative; }
        .search-container { 
            display: flex; align-items: center; background: #1a1a1a; border-radius: 25px; 
            padding: 5px 15px; transition: all 0.4s ease; border: 1px solid transparent; width: 60px; overflow: hidden;
        }
        .search-container.expanded { width: 100%; border-color: var(--main); }
        .search-container i { color: #666; cursor: pointer; }
        .search-container input { background: transparent; border: none; margin: 0; padding: 5px 10px; width: 0; transition: 0.3s; }
        .search-container.expanded input { width: 100%; }
        .clear-search { display: none; font-size: 14px; color: #ff4757 !important; }

        /* قائمة القنوات */
        #channel-list { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .channel-item { 
            display: flex; align-items: center; padding: 12px; margin-bottom: 8px; 
            background: #111; border-radius: 12px; cursor: pointer; transition: 0.2s; position: relative;
        }
        .channel-item:hover { background: #1a1a1a; transform: translateX(-5px); }
        .channel-index { font-size: 10px; color: #444; margin-left: 10px; font-weight: bold; width: 25px; }
        .channel-item img { width: 40px; height: 40px; border-radius: 8px; margin-left: 10px; object-fit: contain; background: #000; }
        .channel-name { font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* منطقة الفيديو */
        .main-view { flex-grow: 1; background: #000; display: flex; align-items: center; justify-content: center; position: relative; }
        #player { width: 100%; height: 100%; }

        @media (max-width: 768px) {
            body { flex-direction: column-reverse; }
            .sidebar { width: 100%; height: 50%; }
        }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-card">
        <h2 style="margin-bottom: 20px;">IPTV <span style="color:var(--main)">MASTER</span></h2>
        <input type="text" id="host" placeholder="السيرفر (http://domain.com:8080)">
        <input type="text" id="user" placeholder="اسم المستخدم">
        <input type="password" id="pass" placeholder="كلمة المرور">
        <button class="btn-connect" onclick="connect('xtream')">دخول (اكستريم)</button>
        <div style="margin: 15px 0; color: #333;">أو</div>
        <input type="file" id="file-input" hidden onchange="connect('file')">
        <button class="btn-connect" style="background:#222; color:#fff;" onclick="document.getElementById('file-input').click()">رفع ملف M3U</button>
    </div>
</div>

<aside class="sidebar" id="main-sidebar" style="display:none;">
    <div class="sidebar-header">
        <i class="fas fa-arrow-right back-btn" title="رجوع" onclick="goBack()"></i>
        <div class="user-badge" id="user-info">
            <i class="fas fa-user-circle"></i>
            <span id="user-type">اكستريم</span>
        </div>
    </div>

    <div class="search-wrapper">
        <div class="search-container" id="search-bar">
            <i class="fas fa-search" onclick="toggleSearch()"></i>
            <input type="text" id="search-input" placeholder="ابحث هنا..." oninput="filterChannels()">
            <i class="fas fa-times clear-search" id="clear-btn" onclick="clearSearch()"></i>
        </div>
    </div>

    <div id="channel-list"></div>
</aside>

<main class="main-view">
    <div id="player"></div>
</main>

<script>
    let allChannels = [];
    let playerInstance;

    function toggleSearch() {
        const bar = document.getElementById('search-bar');
        bar.classList.add('expanded');
        document.getElementById('search-input').focus();
    }

    function clearSearch() {
        const input = document.getElementById('search-input');
        input.value = '';
        document.getElementById('clear-btn').style.display = 'none';
        filterChannels();
    }

    function goBack() {
        if(confirm("هل تريد العودة لصفحة الدخول؟")) {
            location.reload();
        }
    }

    async function connect(type) {
        if (type === 'xtream') {
            const host = document.getElementById('host').value;
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            if(!host || !user || !pass) return alert("يرجى ملء الحقول");

            const api = `${host}/player_api.php?username=${user}&password=${pass}&action=get_live_streams`;
            const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(api)}`;
            
            try {
                const res = await fetch(proxy);
                const dataRaw = await res.json();
                const data = JSON.parse(dataRaw.contents);
                allChannels = data.map(ch => ({
                    name: ch.name,
                    icon: ch.stream_icon,
                    url: `${host}/live/${user}/${pass}/${ch.stream_id}.ts`
                }));
                document.getElementById('user-type').innerText = "اكستريم";
                startApp();
            } catch (e) { alert("خطأ في الاتصال"); }
        } else {
            const file = document.getElementById('file-input').files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const lines = e.target.result.split('\n');
                allChannels = [];
                for(let i=0; i<lines.length; i++) {
                    if(lines[i].includes('#EXTINF')) {
                        const name = lines[i].split(',')[1] || "قناة غير معروفة";
                        allChannels.push({ name, url: lines[i+1].trim(), icon: '' });
                    }
                }
                document.getElementById('user-type').innerText = "ملف M3U";
                startApp();
            };
            reader.readAsText(file);
        }
    }

    function startApp() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-sidebar').style.display = 'flex';
        renderChannels(allChannels);
    }

    function renderChannels(list) {
        const container = document.getElementById('channel-list');
        container.innerHTML = list.map((ch, index) => `
            <div class="channel-item" onclick="play('${ch.url}')">
                <div class="channel-index">${index + 1}</div>
                <img src="${ch.icon || ''}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/716/716429.png'">
                <div class="channel-name">${ch.name}</div>
            </div>
        `).join('');
    }

    function play(url) {
        if (playerInstance) playerInstance.destroy();
        playerInstance = new Clappr.Player({
            source: url,
            parentId: "#player",
            width: '100%', height: '100%',
            autoPlay: true,
            mimeType: "video/mp4"
        });
    }

    function filterChannels() {
        const term = document.getElementById('search-input').value.toLowerCase();
        document.getElementById('clear-btn').style.display = term ? 'block' : 'none';
        const filtered = allChannels.filter(c => c.name.toLowerCase().includes(term));
        renderChannels(filtered);
    }

    // إغلاق البحث عند النقر الخارج
    document.addEventListener('click', (e) => {
        const bar = document.getElementById('search-bar');
        const input = document.getElementById('search-input');
        if (!bar.contains(e.target) && input.value === '') {
            bar.classList.remove('expanded');
        }
    });
</script>
</body>
</html>
